<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/css/index.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Digite seu primeiro nome" id="name">
            <p class="text-below">Preencha este campo</p>
    
            <input type="email" placeholder="Digite um email válido" id="email">
            <p class="text-below">Preencha este campo</p>
        
            <input type="password" placeholder="Digite uma senha" id="password">
            <p class="text-below">Preencha este campo</p>
        </form>

        <button type="submit" id="btn-confirm">Confirmar</button>
    </main>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/adri-ramos25" target="_blank">Adriano Ramos</a></p>
    </footer>

    <script src="src/js/index.js"></script>
</body>
</html>
